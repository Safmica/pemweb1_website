<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet">
    <link rel="icon" href="../assets/head-logo.webp" type="image/x-icon"> 
</head>
<body>
    <nav class="bg-white border-gray-200">

                    <p class="text-customYellow">O</p>
                    <p class="text-customGreen">G</p>
                    <p class="text-customBlue">W</p>

                    <p class="text-customYellow">R</p>
                    <p class="text-customGreen">T</p>
                    <p class="text-customBlue">S</p>
                </span>

            <div class="relative">

                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">

                            <a href="#" class="menu-item block py-2 px-3 text-black bg-transparent md:text-black-700 md:p-0 hover:text-customRed" aria-current="page">Home</a>

                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                    </svg>
                                </button>
                                <div id="dropdownNavbar" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownNavbarLink">
                                        <li>
                                            <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Dashboard</a>
                                        </li>
                                        <li>
                                            <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Overview</a>
                                        </li>
                                        <li>
                                            <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Tes</a>
                                        </li>
                                        <li>
                                            <a href="#" class="dropdown-item block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Billing</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a href="#" class="menu-item block py-2 px-3 text-gray-900 rounded hover:text-customYellow md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Houses</a>
                        </li>
                        <li>

                        </li>
                        <li>

    <section class="relative flex flex-col items-center justify-center">
        <div id="custom-controls-gallery" class="relative w-full" data-carousel="slide">

        </div>
        <div class="bg-white w-[500px] h-[200px] flex items-center justify-center transform -translate-y-1/2">
            <p class="text-5xl font-extrabold ">Achievement</p>
        </div>
    </section>

</html>
